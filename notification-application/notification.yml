# Snowizard-specific options.
snowizard:

  datacenterId: ${DW_DATACENTER_ID:-1}
  workerId: ${DW_WORKER_ID:-1}

# Swagger-specific options.
swagger:

  resourcePackage: com.smoketurner.notification.application.resources
  title: Notification API
  version: v1
  description: Notification service API
  contact: jplock@smoketurner.com
  license: Apache 2.0
  licenseUrl: https://www.apache.org/licenses/LICENSE-2.0

# Roll-up Rules
rules:

  new-follower:
    max-size: 9
    max-duration: 12 hours
  like:
    max-duration: 3 hours
    match-on: message_id
  mention:
    max-size: 6
    match-on: message_id
  test-category:
    max-size: 3

# Riak-specific options.
riak:

  nodes:
    - 127.0.0.1:8087

# HTTP-specific options.
server:

  applicationConnectors:
    - type: http
      port: 8080
  
  adminConnectors:
    - type: http
      port: 8180

  requestLog:
    appenders:
      - type: console
        timeZone: UTC
        target: stdout
